name: Publish to WinGet
on:
  release:
    types: [released]
jobs:
  publish:
    runs-on: windows-latest
    steps:
      - uses: vedantmgoyal9/winget-releaser@main
        with:
          identifier: openpubkey.opkssh
          installers-regex: '.*windows-amd64\.exe$'
          token: ${{ secrets.WINGET_TOKEN }}